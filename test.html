<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>echarts</title>

      
</head>
<body>
      <div id="main" style="width: 600px;height:400px;"></div>
      <script crossorigin="anonymous" integrity="sha512-uJz0WeVTwFykSWOPGL24e+r9qjY7O2GTa8SUSWdm12TwaN/+R6FcfimcaMYMN9oLybROrPa9gJUuHuKmmkCVwQ==" src="https://lib.baomitu.com/echarts/5.0.0-beta.1/echarts.min.js"></script>
      <script>

            var myChart = echarts.init(document.getElementById('main'));
            var symbolSize = 20;
            var data = [[15, 0], [-50, 10], [-56.5, 20], [-46.5, 30], [-22.1, 40]];
            var points = [];

            option = {
            title: {
                  text: 'Click to Add Points'
            },
            tooltip: {
                  formatter: function (params) {
                        var data = params.data || [0, 0];
                        return data[0].toFixed(2) + ', ' + data[1].toFixed(2);
                  }
            },
            grid: {
                  left: '3%',
                  right: '4%',
                  bottom: '3%',
                  containLabel: true
            },
            xAxis: {
                  min: -60,
                  max: 20,
                  type: 'value',
                  axisLine: {onZero: false}
            },
            yAxis: {
                  min: 0,
                  max: 40,
                  type: 'value',
                  axisLine: {onZero: false}
            },
            series: [
                  {
                        id: 'a',
                        type: 'line',
                        smooth: true,
                        symbolSize: symbolSize,
                        data: data
                  }
            ]
            };

            var zr = myChart.getZr();


            zr.on('click', function (params) {
            var pointInPixel = [params.offsetX, params.offsetY];
            var pointInGrid = myChart.convertFromPixel('grid', pointInPixel);

            if (myChart.containPixel('grid', pointInPixel)) {
                  data.push(pointInGrid);

                  myChart.setOption({
                        series: [{
                        id: 'a',
                        data: data
                        }]
                  });
            }
            });

            zr.on('mousemove', function (params) {
            var pointInPixel = [params.offsetX, params.offsetY];
            zr.setCursorStyle(myChart.containPixel('grid', pointInPixel) ? 'copy' : 'default');
            });
            myChart.setOption(option);


      </script>
</body>
</html>
